<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tic Tac Toe Game</title>
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<div class="board">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
		<div class="score">
			Team X --- <span id="playerXScore">0</span> Team O ---
			<span id="playerOScore">0</span>
		</div>
		<div class="button">
			<button class="reset-button">Reset</button>
			<button class="continue-button">Continue</button>
		</div>
		<p class="footer_credit">Project by <span>Utba Zafar</span></p>

		<script src="app,js"></script>
	</body>
</html>
